<script>

//    写一个函数 J, 要求如果函数接收一个参数, 如果该参数是函数, 则将其加载到 onload 上;
//    如果传递的是 一个字符串. 如果字符串是 # 开头, 那么获得页面中 id 等于该字符串的元素;
//    如果该字符串是以. 开头, 则获得页面中 class 属性为该字符串的元素(数组)
//    如果仅仅是一个名字字符串, 则返回标签名字为该字符串的元素
//    如果有两个参数, 第一个参数是 选择器, 第二个参数也是选择器
//    则在第二个字符串的元素上找第一个字符串的元素

    function J(){
        var a=arguments
         if(a.length=1) {//传入参数是1个
             if (typeof a[0] === 'function') {
                 window.onload = a[0];
             }
             else if (typeof a[0] === 'string') {
                 if (a[0].charAt(0) === '#') {
                     var dv = document.getElementById(a[0].substring(1));//从下标为1的元素开始截取
                 }else
                 if (a[0].charAt(0) === '.') {
                      dv = document.getElementsByClassName(a[0].substring(1));
                 }else{
                      dv = document.getElementsByTagName(a[0]);
                 }
             }
             return dv;
         }

     }

function setStyle(nodes,styles){//此处假设接收多个结点,是一个数组
    for(var i=0;i<nodes.length;i++){
        for(var k in styles){
            nodes[i].style[k]=styles[k];
        }
    }
