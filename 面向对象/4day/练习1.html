//    如果传递的是 一个字符串. 如果字符串是 # 开头, 那么获得页面中 id 等于该字符串的元素;

//    则在第二个字符串的元素上找第一个字符串的元素

    function J(){
        var a=arguments
        var dv
         if(a.length===1) {//传入参数是1个

             if (typeof a[0] === 'function') {
                 window.onload = a[0];
             }
