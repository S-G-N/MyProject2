<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function getProto(o){
        if(o.__proto__){
            return o.__proto__;
        }else{
            return o.constructor.prototype;
        }
    }
    function Dog(){};
    var dog1=new Dog();
    var dog2=new Dog();
    getProto(dog1).sayHellow=function(){
        console.log('ww www');
    }
    dog2.sayHellow();
</script>
</body>
</html>
